<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>This is a main heading</h1>

    <!-- creating Bold text -->
    <p>I love my <strong>India</strong></p>

    <h2>This is first sub-heading</h2>

    <!-- creating Italic text -->
    <p>You know <em>Italy</em> is a nice place</p>

    <!-- adding line break here -->
    <br>


    <h2>This is second sub-heading</h2>

    <!-- creating Underline text -->
    <p>Spelling of <u>festivel</u> is incorrect</p>

    <!-- adding horizontal ruler here -->
    <hr>

    <p><small>Stay tuned for more info.</small></p>
</body>

</html>
